<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        form {
            text-align: center;
        }
        select {
            width: 300px;
            height: 40px;
            margin-bottom: 10px;
        }
        button {
            width: 150px;
            height: 40px;
            margin-top: 10px;
        }
    </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100">
<div th:if="${nome}" class="text-center mb-4">
    <h2>Ol√°, <span th:text="${nome}">Nome</span>!</h2>
</div>
<form th:action="@{/}" method="get" class="text-center">
    <div class="mb-3">
        <select id="escolha" name="nome" class="form-select" style="width: 300px;">
            <option th:each="entry : ${dados.entrySet()}"
                    th:value="${entry.key}"
                    th:text="${entry.value}">
            </option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Sair</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
