<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        form {
            text-align: center;
        }
        select {
            width: 300px;
            height: 40px;
            margin-bottom: 10px;
        }
        button {
            width: 150px;
            height: 40px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div th:if="${nome}">
    <h2>Ol√°, <span th:text="${nome}">Nome</span>!</h2>
</div>
<form th:action="@{/}" method="get">
    <div>
        <div>
            <select id="escolha" name="nome">
                <option th:each="entry : ${dados.entrySet()}"
                        th:value="${entry.key}"
                        th:text="${entry.value}">
                </option>
            </select>
        </div>
    </div>
    <button class="btn_enviar" type="submit">Sair</button>
</form>
</body>
</html>
